<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Start Wars Trading Cards"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End Interview Prep Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../css/grid.css" type="text/css" />
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
</head>
<body>
    <main role="main">
        <div class="row">
            <div class="col-3">
                <div class="left-column-top">
                    <div class="quiz-title">
                        
                    </div>
                    <h4>Current score: <span class="js-score">0</span></h4>    
                </div>
            </div>
            <div class="col-6 js-middle-column">
                <div class="middle-column-top">
                    <h3>Question <span class="js-question-number"></span> / 5</h3>
                </div>
                <div class="main-content-box">
                    <div class="content">
                        
                    </div>
                </div>
                <div class="middle-column-bottom">
                    <h4>Status: </h4>
                    <p>Answer:</p>
                    <p>Explanation: </p>
                </div>
            </div>
            <div class="col-2">
                <img src="../img/tflogosquare.png" alt="Thinkful logo"></img>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/quiz_script.js"></script>
</body>
</html>
