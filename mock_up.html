<!DOCTYPE html>
<html lang="en">
<head>
  <title>Terry Shenker - Thinkful Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
    <nav class="navbar bg-light">
        <a class="navbar-brand" href="index.html"><i class="fas fa-angle-double-left"></i> Back to index</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="demo" class="carousel slide" data-ride="carousel">
                    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/Welcome_screen_desktop.png" alt="Welcome screen desktop">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Welcome_screen_mobile.png" alt="Welcome screen mobile">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Quiz_question_desktop.png" alt="Quiz question desktop">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Quiz_question_mobile.png" alt="Quiz question mobile">
                        </div>
                        <div class="carousel-item">
                           <img src="img/Result_page_desktop.png" alt="Result page desktop">
                        </div>
                        <div class="carousel-item">
                           <img src="img/Result_page_mobile.png" alt="Result page mobile">
                        </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon" ></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
            </div>
        </div>
    </div>    
</body>
</html>
